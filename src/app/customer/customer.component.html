<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-2">
    <h1 class="h2">Khách hàng</h1>
    <div class="btn-toolbar">
        <button class="mr-2" pButton icon="pi pi-check" (click)="createNewCustomer(true)" label="Lưu"></button>
        <button label="Làm mới" (click)="createNewCustomer(false)" pButton icon="fa fa-remove"></button>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <p-table [loading]="loading" [paginator]="true" [rows]="10" [value]="customers">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 40px;text-align: center;">#</th>
                    <th>Họ và tên</th>
                    <th style="width: 110px;text-align: center">Điện thoại</th>
                    <th style="width: 110px;text-align: center">Ngày sinh</th>
                </tr>
                <tr>
                    <th></th>
                    <th colspan="3">
                        <p-autoComplete placeholder="Tìm học viên" [style]="{'width':'100%'}" [(ngModel)]="searchCustomerText" field="name" [suggestions]="resultCustomers"
                            (completeMethod)="searchCustomer($event)" (onSelect)="selectSearchCustomer($event)">
                            <ng-template let-customer pTemplate="item">
                                <div [innerHTML]="customer"></div>
                            </ng-template>
                        </p-autoComplete>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer let-i="rowIndex">
                <tr>
                    <td style="text-align:center;">{{ i + 1 }}</td>
                    <td>
                        <a routerLink="/customers/{{ customer.id }}">{{ customer.name }}</a>
                    </td>
                    <td style="text-align:center;"><span>{{ customer.phone }}</span></td>
                    <td><span></span></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="col-7">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Họ và tên (*)</label>
                        <div class="col-sm-9">
                            <input type="text" name="inputName" [(ngModel)]="newCustomer.name" class="form-control" id="inputName" placeholder="Ex: Hoàng Công Khanh">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputBirth" class="col-sm-3 col-form-label">Ngày sinh (*)</label>
                        <div class="col-sm-9">
                            <p-calendar dateFormat="dd/mm/yy" name="inputBirth" [(ngModel)]="newCustomer.birthday" [showIcon]="true" id="inputBirth"
                                [style]="{'width':'85%'}" placeholder="Ex: 21/10/2010"></p-calendar>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputParentName" class="col-sm-3 col-form-label">Tên phụ huynh</label>
                        <div class="col-sm-9">
                            <input type="text" name="inputParentName" [(ngModel)]="newCustomer.parentName" class="form-control" id="inputParentName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhone" class="col-sm-3 col-form-label">Số điện thoại</label>
                        <div class="col-sm-9">
                            <input type="text" name="inputPhone" [(ngModel)]="newCustomer.phone" class="form-control" id="inputPhone" placeholder="Ex: 0909 999 999">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAddress" class="col-sm-3 col-form-label">Địa chỉ</label>
                        <div class="col-sm-9">
                            <input type="text" name="inputAddress" [(ngModel)]="newCustomer.address" class="form-control" id="inputAddress">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-3 col-form-label">Mô tả</label>
                        <div class="col-sm-9">
                            <textarea name="inputDescription" [(ngModel)]="newCustomer.description" class="form-control" id="inputDescription" placeholder="Ex: Đợi lịch học trên trường..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
