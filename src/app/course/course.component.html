<p-table [columns]="cols" [value]="courses">
    <ng-template pTemplate="caption">
        <button pButton icon="pi pi-plus"></button>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Tên khóa học</th>
            <th>Mô tả</th>
            <th>Thời lượng</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-course let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.time }}</td>
        </tr>
    </ng-template>
</p-table>
