Customers
<p-table [value]="customers">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{ customer.code}}</td>
            <td>{{ customer.name}}</td>
            <td>{{ customer.phone}}</td>
        </tr>
    </ng-template>
</p-table>
